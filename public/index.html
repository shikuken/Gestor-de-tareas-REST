<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Tareas</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; color:#333; }
    h1 { text-align:center; }
    .controls { display:flex; gap:8px; justify-content:center; margin-bottom:12px; }
    input, select { padding:8px; border-radius:6px; border:1px solid #ccc; }
    button { padding:8px 12px; border:none; background:#2d89ef; color:white; border-radius:6px; cursor:pointer; }
    .board { display:flex; gap:12px; margin-top:16px; }
    .col { flex:1; min-width:220px; background:white; border-radius:8px; padding:12px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .col h2 { text-align:center; margin-top:0; }
    .task { background:#fff; margin:8px 0; padding:10px; border-radius:6px; border:1px solid #eee; cursor:grab; }
    .small { font-size:12px; color:#666; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Gestor de Tareas</h1>

  <div id="app">
    <!-- Vue will mount here -->
  </div>

  <!-- Vue 3 (CDN) and Axios (CDN) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
